<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="input-box">
    <script>
        const input = document.querySelector("#input-box")
        input.onblur = () => {
            input.type = "password"
        }
        input.onfocus = () => {
            input.type = "text"
        }
    </script>
</body>
</html>
